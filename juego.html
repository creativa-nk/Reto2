        <div class="pizza" >
            <img class="IMGpizza" id="IMGpizza" src="./img/pizza-base-queso.png" alt="">
            <div class="contenedor" id="lista"></div>

        </div>

        <div class="grid" id="ingredientes">
            <div class="INGtomate" id='ingredientes'>
                <img src="./img/tomate.png" id="tomate"  draggable="true"  alt="" class="ingredientes">
            </div>
            <div class="INGqueso" id='ingredientes'>
                <img src="./img/queso.png" id="queso" draggable="true" alt="queso" class="ingredientes">
            </div>
            <div class="INGalbahaca" id='ingredientes' >
                <img src="./img/albahaca.png" id="albahaca" alt="albahaca" class="ingredientes" draggable="true">
            </div>
            <div class="Inmozarella" id='ingredientes' >
                <img src="./img/mozarella.png" alt="mozarella" class="mozarella" id="mozarella" draggable="true" >
            </div> 
            <div class="INGcebolla" id='ingredientes'>
                 <img src="./img/cebolla.png" alt="cebolla" class="cebolla" id="cebolla" draggable="true" >
                </div>
            <div class="INGaceitunas" id='ingredientes' > 
                <img src="./img/aceitunas.png" alt="aceitunas" class="aceitunas" id="aceitunas" draggable="true">
            </div>
            <div class="INGbaicon" id='ingredientes' > 
                <img src="./img/bacon.png" alt="bacon" class="bacon" id="bacon" draggable="true" >
            </div>
            <div class="INGchampi" id='ingredientes'>
                <img src="./img/champiniones.png" alt="champiniones" class="champi" id="champiniones" draggable="true">
            </div>
            <div class="INGgorgonzola" id='ingredientes'>
                <img src="./img/gorgonzola.png" alt="gorgonzola" class="gorgonzola" id="gorgonzola" draggable="true">
            </div>
            <div class="listaDeIngredientes" >
                <h1 class="encabezado" > Me gusta la pizza con: <br> <span id="listaDeIngredientes"></span>  </h1>
            </div>

            <div class="resetBtn" onclick="reset();">
                <h1 class="limpiar">Limpiar</h1>
            </div>

        </div>
        
    </div>
